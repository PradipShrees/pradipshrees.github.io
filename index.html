        // Matrix Rain Background Component
        const MatrixRain = () => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                
                const chars = '01';
                const fontSize = 14;
                const columns = Math.floor(canvas.width / fontSize);
                const drops = Array(columns).fill(0);
                
                const draw = () => {
                    ctx.fillStyle = 'rgba(15, 15, 35, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = 'rgba(0, 255, 136, 0.3)';
                    ctx.font = `${fontSize}px monospace`;
                    
                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        
                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };
                
                const interval = setInterval(draw, 100);
                
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);
            
            return <canvas ref={canvasRef} className="absolute inset-0 pointer-events-none opacity-20" />;

                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            Get In Touch
                            <div className="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-20 h-1 bg-gradient-to-r from-cyber-green to-cyber-blue rounded-full mt-2"></div>
                        </motion.h2>
                        
                        <div className="text-center mb-12">
                            <p className="text-lg text-gray-300 max-w-2xl mx-auto">
                                Ready to secure your network? Let's discuss how I can help strengthen your cybersecurity posture.
                            </p>
                        </div>
                        
                        <div className="grid lg:grid-cols-2 gap-12 items-start">
                            <motion.div
                                initial={{ opacity: 0, x: -30 }}
                                whileInView={{ opacity: 1, x: 0 }}
                                transition={{ duration: 0.6 }}
                                viewport={{ once: true }}
                            >
                                <h3 className="text-2xl font-bold text-cyber-green mb-6">Send a Message</h3>
                                <ContactForm />
                            </motion.div>
                            
                            <motion.div
                                className="space-y-6"
                                initial={{ opacity: 0, x: 30 }}
                                whileInView={{ opacity: 1, x: 0 }}
                                transition={{ duration: 0.6 }}
                                viewport={{ once: true }}
                            >
                                <h3 className="text-2xl font-bold text-cyber-green mb-6">Contact Information</h3>
                                {contactItems.map((item, index) => (
                                    <motion.div 
                                        key={index}
                                        className="bg-cyber-green/10 p-6 rounded-xl border border-cyber-green/20 hover:bg-cyber-green/20 hover:-translate-y-2 hover:shadow-lg hover:shadow-cyber-green/30 transition-all duration-300 cursor-pointer"
                                        whileHover={{ scale: 1.02 }}
                                    >
                                        <div className="flex items-center space-x-4">
                                            <div className="text-3xl">{item.icon}</div>
                                            <div>
                                                <h4 className="text-lg font-bold text-cyber-green">{item.title}</h4>
                                                <p className="text-gray-400">{item.info}</p>
                                            </div>
                                        </div>
                                    </motion.div>
                                ))}
                            </motion.div>
                        </div>
                    </div>
                </section>
            );
        };

        // Back to Top Button Component
        const BackToTop = () => {
            const [showButton, setShowButton] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => {
                    setShowButton(window.scrollY > 300);
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            
            if (!showButton) return null;
            
            return (
                <motion.button
                    onClick={scrollToTop}
                    className="fixed bottom-8 right-8 bg-gradient-to-r from-cyber-green to-cyber-blue text-cyber-dark p-3 rounded-full shadow-lg hover:shadow-xl hover:shadow-cyber-green/50 transition-all duration-300 z-40"
                    initial={{ opacity: 0, scale: 0 }}
                    animate={{ opacity: 1, scale: 1 }}
                    whileHover={{ scale: 1.1 }}
                    whileTap={{ scale: 0.9 }}
                    aria-label="Back to top"
                >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 10l7-7m0 0l7 7m-7-7v18" />
                    </svg>
                </motion.button>
            );
        };

        // Footer Component
        const Footer = () => {
            const socialLinks = [
                { href: 'https://linkedin.com/in/pradipshrees-cyber', icon: 'ðŸ’¼', label: 'LinkedIn' },
                { href: 'https://github.com/pradipshrees-security', icon: 'ðŸ”—', label: 'GitHub' }
            ];
            
            return (
                <footer className="bg-cyber-dark/80 border-t border-cyber-green/10 py-8">
                    <div className="container mx-auto px-4">
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <p className="text-gray-400 text-center md:text-left mb-4 md:mb-0">
                                &copy; 2025 Pradip Shrees. All rights reserved. | Cybersecurity Professional
                            </p>
                            
                            <div className="flex space-x-4">
                                {socialLinks.map((link, index) => (
                                    <a
                                        key={index}
                                        href={link.href}
                                        className="text-2xl hover:text-cyber-green transition-colors duration-300 hover:-translate-y-1 transform"
                                        aria-label={link.label}
                                    >
                                        {link.icon}
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            
            useEffect(() => {
                // Simulate loading time
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 2000);
                
                return () => clearTimeout(timer);
            }, []);
            
            useEffect(() => {
                // Smooth scrolling for anchor links
                const handleAnchorClick = (e) => {
                    const href = e.target.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        e.preventDefault();
                        const element = document.querySelector(href);
                        if (element) {
                            element.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                };
                
                document.addEventListener('click', handleAnchorClick);
                return () => document.removeEventListener('click', handleAnchorClick);
            }, []);
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-cyber-dark via-cyber-dark-alt to-cyber-dark text-gray-100">
                    <LoadingScreen isLoading={isLoading} />
                    
                    {!isLoading && (
                        <>
                            <Navigation />
                            <HeroSection />
                            <AboutSection />
                            <ProjectsSection />
                            <ContactSection />
                            <Footer />
                            <BackToTop />
                        </>
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
